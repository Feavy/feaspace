## Create a boilerplate of a github workflow to build and publish a docker image to ghcr.io
name: Publish Server Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64

    - name: Configure Docker Buildx
      run: |
        docker buildx create --name mybuilder
        docker buildx use mybuilder
        docker buildx inspect --bootstrap

    - name: Login to GitHub Container Registry
      run: echo ${{ secrets.PAT }} | docker login ghcr.io --username feavy --password-stdin

    - name: Build server
      run: |
        cd packages/server
        echo "Building server"
        pnpm i --frozen-lockfile
        pnpm run build
        echo "Resolving symlinks"
        find ./.output -type l -exec sh -c 'for i in "$@"; do dest=$(readlink -f "$i"); rm -rf "$i"; cp -r $dest $i; done' sh {} +
        echo "Building Docker image"
        docker buildx build . -f .docker/Dockerfile --platform=linux/arm64,linux/amd64 -t ${DOCKER_IMAGE}
        docker push ${DOCKER_IMAGE}
      env:
        DOCKER_IMAGE: ghcr.io/feavy/feaspace:latest
